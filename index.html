<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="watch">
    <h2>STOP WATCH</h2>
    <h1><span id="hour">00</span> : <span id="mins"> 00 </span> : <span id="seconds"> 00 </span></h1>
    <div id="flex">
    <button onclick="stop()" id="stop"><i class="fa-solid fa-stop"></i></button>
    <button onclick="start()" id="start"><i class="fa-solid fa-play"></i></button>
    <button onclick="restart()" id="restart"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
